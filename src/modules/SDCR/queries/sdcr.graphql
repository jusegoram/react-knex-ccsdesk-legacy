query sdcr(
  $scopeType: String
  $scopeName: String
  $groupType: String!
  $startDate: String!
  $endDate: String!
) {
  sdcr(
    scopeType: $scopeType
    scopeName: $scopeName
    groupType: $groupType
    startDate: $startDate
    endDate: $endDate
  ) {
    scopeType
    scopeName
    groupType
    data {
      cid
      name
      color
      size
    }
  }
}
