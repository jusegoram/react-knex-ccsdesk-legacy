#import "../Tech.graphql"

query techs(
  $limit: Int
  $offset: Int
  $myTechs: Boolean
  $queryString: String
) {
  techs(
    limit: $limit
    offset: $offset
    myTechs: $myTechs
    queryString: $queryString
  ) {
    techs {
      ...TechProps
    }
    totalCount
    offset
    limit
    hasNextPage
    hasPrevPage
  }
}
